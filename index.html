<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
<body>
    
    

<head>
    <h1 id="title">Survey Form</h1>
</head>    
       
            <h2>Let us know how we can help your business </h2>
        
<div class="outline">    
    <form action="https://formsubmit.co/mhouston177@gmail.com" method="post" id="container">
       
        <div id="Survey-form">
            <div class="labels">
                <label id="name" for="name">* Name: </label>
            </div>
            <div class="right-side">
                <input type="text" name="name" id="name" placeholder="Enter name" required>
            </div>
            
            <div class="labels">
                <label id="email" for="email">* Email: </label>
            </div>
            <div class="right-side">
                <input type="text" name="email" id="email" placeholder="Enter email" required>
            </div>
            
            <div class="labels">
                <label id="company" for="text">* Company Name: </label>
            </div>
            <div class="right-side">
                <input type="text" name="company" id="email" placeholder="Enter company" required>
            </div>
            <div class="labels">
                <label for="roles">* Which service are you requesting?</label>
            </div>
            <div class="right-side">
                <select id="dropdown" name="roles" class="dropdown">
                    <option disabled value> Select an option</option>
                    <option> A New Website</option>
                    <option> Administrative Services</option>
                    <option> Copywritting Services</option>
                </select>
        </div>
    
        <div class="labels">* Explain in detail how I can help your business?</div>
        <div class="special">
        <div class="right-side">
            <input rows="20" cols="50" type="text" name="comments" id="comments" placeholder="Enter comments here..."></input>
        </div>
        </div>
            
            <div class="labels">Please link 1-2 websites that you admire?<br><em>(If you are requesting a Website)</em></div>
            <div class="special">
            <div class="right-side">
            <input class="userInput" type="text" name="comments" id="comments" placeholder="Enter comments here...">
        </div>
        </div>
            <button id="submit" type="submit"><a class="hvr-grow-shadow">Submit</button>
        </div>
    </form>
</div>
  
</body>
</html>
